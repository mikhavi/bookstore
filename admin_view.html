<!DOCTYPE html>
<html>
<head>
    <title>Просмотр таблицы</title>
</head>
<body>
<h2>Данные таблицы: {{.TableName}}</h2>
<p>{{.Message}}</p>
<table border="1">
    <thead>
    <tr>
        {{range $key, $value := index .Rows 0}}
        <th>{{ $key }}</th>
        {{end}}
    </tr>
    </thead>
    <tbody>
    {{range .Rows}}
    <tr>
        {{range .}}
        <td>{{.}}</td>
        {{end}}
    </tr>
    {{end}}
    </tbody>
</table>
</body>
</html>
