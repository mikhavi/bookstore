<!DOCTYPE html>
<html>
<head>
    <title>Результаты запроса</title>
</head>
<body>
<h2>Результаты запроса</h2>
<p>{{.Message}}</p>

<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        {{range $key, $value := index .QueryResult 0}}
        <th>{{ $key }}</th>
        {{end}}
    </tr>
    </thead>
    <tbody>
    {{range .QueryResult}}
    <tr>
        {{range .}}
        <td>{{.}}</td>
        {{end}}
    </tr>
    {{end}}
    </tbody>
</table>

<a href="/queries">Назад к запросам</a>
</body>
</html>
