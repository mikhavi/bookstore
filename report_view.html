<!DOCTYPE html>
<html>
<head>
  <title>Просмотр отчета</title>
</head>
<body>
<h2>Результаты отчета: {{.ReportType}}</h2>
<p>{{.Message}}</p>

<table border="1">
  <thead>
  <tr>
    {{range $key, $value := index .ReportData 0}}
    <th>{{ $key }}</th>
    {{end}}
  </tr>
  </thead>
  <tbody>
  {{range .ReportData}}
  <tr>
    {{range .}}
    <td>{{.}}</td>
    {{end}}
  </tr>
  {{end}}
  </tbody>
</table>
</body>
</html>
